<html>
  <head>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <link rel=" stylesheet" type="text/css" href="https://unpkg.com/swagger-ui.css"/>

  <title>OnTimeAPi</title>  
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script>
      window.onload = function() {
          // Build a system
          const ui = SwaggerUIBundle({
              url: "https://github.com/GermanGit13/onTimeApi/blob/master/docs/onTime.yaml",
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIBundle.SwaggerUIStandalonePreset
              ],
              plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout",
          })
          window.ui = ui
      }
    </script>
  </body>
</html>
